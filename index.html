<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yulbot - O Melhor DiscordBot</title>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "773538684462895",
          cookie: true,
          xfbml: true,
          version: "v17.0",
        });
    
        FB.AppEvents.logPageView();
      };
    
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    
      // Função para lidar com o status de login
      function statusChangeCallback(response) {
        // Sua lógica de tratamento de resposta aqui
      }
    
      // Função para verificar o status de login ao carregar a página
      function checkLoginStatus() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }
    
      // Executar a função quando a página é carregada
      window.onload = function () {
        checkLoginStatus();
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
